# Nome da aplicação
spring.application.name=finance-manager

# ===== Profile Ativo =====
# Use 'dev' para H2 (desenvolvimento) ou 'prod' para PostgreSQL (produção)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JWT Configuration (valores do .env)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Scheduling habilitado
spring.task.scheduling.pool.size=2

# Google OAuth2 Client ID (valores do .env)
google.client-id=${GOOGLE_CLIENT_ID:}
google.client-secret=${GOOGLE_CLIENT_SECRET:}

# E-mail - SMTP (valores do .env)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# URL base da aplicação
app.base-url=${APP_BASE_URL:http://localhost:8080}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:8080}

# Rede
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
