<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Controle Financeiro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] .login-card {
        background-color: rgba(45, 45, 45, 0.9);
      }

      .login-header {
        text-align: center;
        padding: 2rem;
        border-bottom: 1px solid var(--border-color);
      }

      .login-header i {
        font-size: 3rem;
        color: var(--primary-color);
      }

      .tab-content {
        padding: 2rem;
      }

      .nav-tabs {
        border-bottom: 1px solid var(--border-color);
      }

      .nav-tabs .nav-link {
        color: var(--text-secondary);
        border: none;
        border-bottom: 2px solid transparent;
      }

      .nav-tabs .nav-link:hover {
        border-color: var(--border-color);
      }

      .nav-tabs .nav-link.active {
        color: var(--primary-color);
        background-color: transparent;
        border-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <!-- Canvas para animação de fundo -->
    <canvas id="parallaxCanvas"></canvas>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <i class="bi bi-cash-stack"></i>
          <h3 class="mt-3">Controle Financeiro</h3>
          <button class="theme-toggle position-absolute top-0 end-0 m-3" id="themeToggle" title="Alternar tema">
            <i class="bi bi-moon-fill" id="themeIcon"></i>
          </button>
        </div>

        <ul class="nav nav-tabs px-2 pt-2" role="tablist">
          <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab"
              data-bs-target="#login" type="button" role="tab">
              Login
            </button>
          </li>
          <li class="nav-item flex-fill" role="presentation">
            <button class="nav-link w-100" id="cadastro-tab" data-bs-toggle="tab"
              data-bs-target="#cadastro" type="button" role="tab">
              Cadastro
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- Tab Login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="form-login">
              <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" id="login-username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-senha" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
              </button>
            </form>
          </div>

          <!-- Tab Cadastro -->
          <div class="tab-pane fade" id="cadastro" role="tabpanel">
            <form id="form-cadastro">
              <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" id="cadastro-username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="cadastro-senha" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="cadastro-senha-confirma" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-plus"></i> Criar Conta
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Alerta Personalizado -->
    <div class="modal fade" id="modalAlerta" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title" id="tituloAlerta">Aviso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body pt-2">
            <p id="mensagemAlerta" class="mb-0"></p>
          </div>
          <div class="modal-footer border-0 gap-2 justify-content-end">
            <button type="button" class="btn btn-primary" id="btnFecharAlerta" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
