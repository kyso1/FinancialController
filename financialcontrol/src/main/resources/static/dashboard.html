<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro - Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Canvas para animação de fundo -->
    <canvas id="parallaxCanvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">
          <i class="bi bi-cash-stack"></i> Controle Financeiro
        </a>
        <div class="d-flex align-items-center">
          <ul class="navbar-nav me-3">
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">
                <i class="bi bi-house-door"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-list-ul"></i> Lançamentos
              </a>
            </li>
          </ul>

          <!-- Badge de notificações -->
          <div class="position-relative me-3">
            <button class="btn btn-sm btn-outline-primary position-relative" onclick="window.location.href='index.html'" title="Compartilhamentos pendentes">
              <i class="bi bi-bell"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none" id="badgeNotificacoes">
                0
              </span>
            </button>
          </div>

          <!-- Perfil do usuário -->
          <div class="dropdown me-2">
            <button class="btn btn-sm d-flex align-items-center" type="button" id="dropdownPerfil" data-bs-toggle="dropdown">
              <img id="fotoPerfilNav" src="https://ui-avatars.com/api/?name=User&background=random" class="rounded-circle me-2" width="32" height="32" alt="Perfil">
              <span id="nomeUsuarioNav">Usuário</span>
              <i class="bi bi-chevron-down ms-1"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="index.html"><i class="bi bi-person-circle"></i> Ver Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" id="btnLogout"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
          </div>

          <button class="theme-toggle" id="themeToggle" title="Alternar tema">
            <i class="bi bi-moon-fill" id="themeIcon"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4 pb-5">
      <!-- Cards de Resumo -->
      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted text-uppercase">Saldo Atual</h6>
              <h2 class="fw-bold" id="saldo-atual">R$ 0,00</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted text-uppercase">Total Receitas</h6>
              <h2 class="fw-bold text-success" id="total-receitas">R$ 0,00</h2>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <h6 class="text-muted text-uppercase">Total Despesas</h6>
              <h2 class="fw-bold text-danger" id="total-despesas">R$ 0,00</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfico de Linha: Últimos 2 Meses -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-graph-up"></i> Gastos dos Últimos 2 Meses
              </h5>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="chartMeses"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfico de Barras: Gastos Futuros -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-calendar-check"></i> Gastos Futuros (Parcelamentos)
              </h5>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="chartGastosFuturos"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfico de Pizza: Categorias -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-pie-chart"></i> Despesas por Categoria
              </h5>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="chartCategoriasDespesas"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-pie-chart-fill"></i> Receitas por Categoria
              </h5>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="chartCategoriasReceitas"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação Personalizado -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title" id="tituloConfirmacao">Confirmação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body pt-2">
            <p id="mensagemConfirmacao" class="mb-0"></p>
          </div>
          <div class="modal-footer border-0 gap-2 justify-content-end">
            <button type="button" class="btn btn-secondary" id="btnConfirmarNao" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="btnConfirmarSim">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Alerta Personalizado -->
    <div class="modal fade" id="modalAlerta" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title" id="tituloAlerta">Aviso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body pt-2">
            <p id="mensagemAlerta" class="mb-0"></p>
          </div>
          <div class="modal-footer border-0 gap-2 justify-content-end">
            <button type="button" class="btn btn-primary" id="btnFecharAlerta" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
